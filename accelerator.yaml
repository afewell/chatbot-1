accelerator:
  displayName: my-qabot-1
  description: Accelerator for qabot type 1
  iconUrl: https://blogs.vmware.com/wp-content/uploads/2022/02/tap.png
  tags:
    - qabot
    - chatbot
    - llamaindex
    - langchain
    - openai
    - gradio
    - retrieval augmented generation
    - vmware
    - tanzu
    - tanzu application platform
# Place this after the 'tags' section from the previous step
  options:
    - name: gitRepository
      inputType: text
      label: Git Repository for the target project
      description: The Git repository of the project where you will add the generated files
      required: true
    - name: secondConfigurableParameter
      inputType: text
      label: The text used to replace the second placeholder text in the README.md. Converted to lowercase.
      defaultValue: Configurable Parameter 2
      dependsOn:
        name: secondConfigurableParameterCheckbox
# Place this after the `options` section from the previous step
engine:
  merge:
    - include: [ "**/*" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "my-qabot-1"
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: "https://git.example.com/my-repo"
              with: "#gitRepository"
        - type: ReplaceText
          substitutions:
            - text: "https://github.com/afewell/qabot-1-accelerator"
              with: "#gitRepository"
        - condition: "#secondConfigurableParameterCheckbox"
          chain:
          - type: ReplaceText
            substitutions:
              - text: "CONFIGURABLE_PARAMETER_2"
                with: "#secondConfigurableParameter.toLowerCase()"